<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Привет, <span id="username"></span>!</h1>
        <p>Это пример Telegram Web App с использованием изображений.</p>
        <button id="mainButton">Нажми меня</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById("username").textContent = user.first_name || "Пользователь";
        }

        tg.MainButton.text = "Отправить данные";
        tg.MainButton.show();

        tg.onEvent('mainButtonClicked', () => {
            tg.sendData("Пример данных, отправленных в Telegram!");
        });

        document.getElementById('mainButton').addEventListener('click', () => {
            alert("Кнопка была нажата!");
        });
    </script>
</body>
</html>
